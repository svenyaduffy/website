<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcher</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/account.css">
    <link rel="shortcut icon" href="../images/header icon.ico"/>
</head>
  
    <body> 
        <header>
            <p class="enter-exit-botton"><a href="../about.html">Sign out</a></p>

            <h1>Matcher</h1>

            <nav>
                <ul>
                    <li><a href="../about.html">About</a></li>  
                    <li><a href="profile.html">Account</a></li>
                    <li><a href="find.html">Users</a></li> 
                    <li><a href="chat.html">Chat</a></li>
                </ul>
            </nav>
        </header>
  
        <div>
            <ul>
                <li class="pa" ><h2>Account</h2></li>
                <li class="pa"><h2><a href="profile.html" class="lightheader">Profile</a></h2></li>
            </ul>
        </div>

        <section class="container">
            
            <span class="stackimages">
                <img src="../images/heart.svg" alt="pixel heart 1">
                <img src="../images/heart.svg" alt="pixel heart 2">
                <img src="../images/heart.svg" alt="pixel heart 3">
                <img src="../images/heart.svg" alt="pixel heart 4">
                <img src="../images/heart.svg" alt="pixel heart 5">
                <img src="../images/heart.svg" alt="pixel heart 6">
            </span>

            <span class="stacklabel">
                <label for="sexO">Sexual Orientation</label>
                <label for="location">Location</label>
                <label for="sexP">Prefered Sex</label>
                <label for="job">Job title</label>
                <label for="ed">Education</label>
                <label for="version">Version</label>
            </span> 
        
            <span class="stackinput">
                <input type="text" id="sexO" name="sexO" required
                       minlength="1" maxlength="20" size="30">

                <input type="text" id="location" name="location" required
                minlength="1" maxlength="20" size="30">
            
                <input type="text" id="sexP" name="sexP" required
                        minlength="1" maxlength="20" size="30"> 

                <input type="text" id="job" name="job" required
                        minlength="6" maxlength="20" size="30">

                <input type="ed" id="name" name="ed" required
                       minlength="1" maxlength="15" size="20">
        
                <input type="text" id="version" name="version" required
                        minlength="10" maxlength="20" size="20"> 
            </span>

            <br> 

        </section>
        
        <br> 

        <a id="gotopay" href="payment.html">Upgrade</a>    

        <br>   

        <p class="donebotton"><a href="profile.html">Save</a></p>

        <hr>
  
        <footer>
            <p><small>&copy;2021 Matcher.com</small></p>
        </footer>

    </body>
  
  </html>
