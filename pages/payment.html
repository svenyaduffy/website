        <header>

        <h2>Payment</h2>

        <section class="fillbox">

            <p>Card option</p>

            <article class="label">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required
                       minlength="1" maxlength="15" size="20"> <br>

                <label for="card">Card Number</label>
                <input type="text" id="card" name="card" required
                        minlength="10" maxlength="20" size="20"> <br>
                
                <label for="exipry">Expiry Date</label>
                <input type="text" id="expiry" name="expiry" required
                        minlength="6" maxlength="10" size="20"> <br>

                <label for="ccv">CCV</label>
                <input type="text" id="ccv" name="ccv" required
                        minlength="6" maxlength="10" size="20"> 
            </article>

        </section>


        <div id="paybotton">
            <img src="../images/heart.svg" alt="pixel heart 1">
            <p class="donebotton"><a href="account.html">Pay</a></p>
            <img src="../images/heart.svg" alt="pixel heart 2">
        </div>
