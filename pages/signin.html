<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcher</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="shortcut icon" href="../images/header icon.ico"/>
</head>

    <body> 
        <header>
            <p class="enter-exit-botton"><a href="login.html">Log in</a></p>

            <h1>Matcher</h1>

            <nav>
                <ul>
                    <li><a href="../about.html">About</a></li>  
                    <li><a href="login.html">Account</a></li> 
                    <li><a href="signin.html">Users</a></li> <!--no links to actual places because sign in or login is necassary-->
                    <li><a href="signin.html">Chat</a></li>
                </ul>
            </nav>

        </header>
  
        <h2>Sign up</h2>

        <div>
            <img src="../images/heart.svg" alt="pixel heart 1">
            <img src="../images/heart.svg" alt="pixel heart 2">
            <img src="../images/heart.svg" alt="pixel heart 3">
        </div> 

        <section class="fillbox">

            <div class="label">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required
                minlength="1" maxlength="15" size="20"> <br>
            </div>

                <div class="label">
                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required
                        minlength="10" maxlength="20" size="20"> <br>
                </div>
                
                <div class="label">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" required
                        minlength="6" maxlength="10" size="20"> <br>
                </div>

                <div class="label">
                <label for="verify">Verify</label>
                <input type="text" id="verify" name="verify" required
                        minlength="6" maxlength="10" size="20">
                </div>

            <p class="switchmake"><a href="login.html">Log in here</a></p>

            <p class="donebotton"><a href="account.html">Make account</a></p>

        </section>

        <div>
            <img src="../images/heart.svg" alt="pixel heart 4">
            <img src="../images/heart.svg" alt="pixel heart 5">
            <img src="../images/heart.svg" alt="pixel heart 6">
        </div> 

        <hr>
  
        <footer>
            <p><small>&copy;2021 Matcher.com</small></p>
        </footer>
    </body>
  
  </html>
