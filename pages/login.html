<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../images/header icon.ico"/>
</head>
  
    <body> 
        <header>
            <p class="enter-exit-botton"><a href="signin.html">Sign up</a></p>

            <h1>Matcher</h1>

            <nav>
                <ul>
                    <li><a href="../about.html">About</a></li>  
                    <li><a href="signin.html">Account</a></li>
                    <li><a href="signin.html">Users</a></li> <!--no links to actual places because sign in or login is necassary-->

                </ul>
            </nav>
        </header>
  
            <h2>Log in</h2>      

        <div>
            <img src="../images/heart.svg" alt="pixel heart 1">
            <img src="../images/heart.svg" alt="pixel heart 2">
            <img src="../images/heart.svg" alt="pixel heart 3">
        </div> 

        <section class="fillbox">

            <article class="label"> 

                <label for="name">Name</label>
                <input type="text" id="name" name="name" required
                       minlength="1" maxlength="15" size="20"> <br>

                <label for="contact">Contact</label>
                <input type="text" id="contact" name="contact" required
                        minlength="10" maxlength="20" size="20"> <br>
                
                <label for="password">Password</label>
                <input type="text" id="password" name="password" required
                        minlength="6" maxlength="10" size="20"> 

            </article>

            <p class="switchmake"><a href="signin.html">Sign up here</a></p>

            <p class="donebotton"><a href="account.html">Login</a></p>
        </section>

        <div>
            <img src="../images/heart.svg" alt="pixel heart 4">
            <img src="../images/heart.svg" alt="pixel heart 5">
            <img src="../images/heart.svg" alt="pixel heart 6">
        </div> 

        <hr>

        </footer>
