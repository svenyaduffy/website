<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcher</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="shortcut icon" href="../images/header icon.ico"/>
</head>
  
    <body> 
        <header>
            <p class="enter-exit-botton"><a href="../about.html">Sign out</a></p>

            <h1>Matcher</h1>

            <nav>
                <ul>
                    <li><a href="../about.html">About</a></li>  
                    <li><a href="account.html">Account</a></li>
                    <li><a href="find.html">Users</a></li> <!--no links here because sign in or login is necassary-->
                    <li><a href="chat.html">Chat</a></li>
                </ul>
            </nav>
        </header>
        
        <artilce>
            <ul>
                <li class="pa"><h2><a href="account.html" class="lightheader">Account</a></h2></li>
                <li class="pa"><h2>Profile</h2></li>
            </ul>
        </artilce>
       
        <section class="container">

            <span class="stackinfo">
              <img src="../images/heart.svg" alt="pixel heart 1">  

            <h3>Info</h3>

            <label for="name">Name</label>

                <input type="text" id="name" name="name" required
                minlength="1" maxlength="15" size="20"> <br>

                <label for="age">Age</label>
                <input type="text" id="age" name="age" required
                minlength="10" maxlength="20" size="20"> <br>
                
                <label for="sex">Sex</label>
                <input type="text" id="sex" name="sex" required
                minlength="6" maxlength="10" size="20"> 
                
            </span>

            <span class="stackimages">
                <img src="../images/heart.svg" alt="pixel heart 2">
                <h3>Images</h3>
                <input type="file"
                id="avatar" name="avatar"
                    accept="image/png, image/jpeg">
            </span>

            <span class="stackbio">
                <img src="../images/heart.svg" alt="pixel heart 3">
                <h3>Bio</h3>
                <input id="bio" type="text" id="bio" name="bio" required
                    minlength="6" maxlength="10" size="20"> 
            </span>

        </section>

        <div>
            <p class="donebotton"><a href="profile.html">Save</a></p>
        </div>

        <hr>
  
        <footer>
            <p><small>&copy;2021 Matcher.com</small></p>
        </footer>
    </body>
  
  </html>
